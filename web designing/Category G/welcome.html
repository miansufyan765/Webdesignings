<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome page with dialog example">
    <title>TaskForteen</title>
</head>

<body>

    <h1>Welcome Here!</h1>
    <p>Click Below</p>

    <button id="openDialog">Open Welcome Dialog</button>

    <dialog id="welcomeDialog">
        <form method="dialog">
            <h2>Welcome!</h2>
            <p>Enjoy exploring my site</p>
            <button>Close</button>
        </form>
    </dialog>

    <script>
        const dialog = document.getElementById("welcomeDialog");
        const openBtn = document.getElementById("openDialog");

        openBtn.addEventListener("click", () => {
            dialog.showModal();
        });
    </script>

</body>

</html>
