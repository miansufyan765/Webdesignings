<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey form using various input types">
    <title>TaskTwelve</title>
</head>

<body>

    <h1>Survey</h1>

    <form oninput="score.value = parseInt(q1.value) + parseInt(q2.value)">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date">
        </p>

        <h2>Satisfaction Level</h2>
        <meter id="satisfaction" value="0.7" min="0" max="1">70%</meter>
        <p>(Shows your current satisfaction level)</p>

        <h2>Form Completion</h2>
        <progress id="completion" value="40" max="100">40%</progress>
        <p>(Indicates survey progress)</p>

        <h2>Quick Quiz</h2>
        <p>
            <label for="q1">Question 1 (0–5):</label>
            <input type="range" id="q1" name="q1" min="0" max="5" value="0">
        </p>

        <p>
            <label for="q2">Question 2 (0–5):</label>
            <input type="range" id="q2" name="q2" min="0" max="5" value="0">
        </p>

        <p>
            Score: <output name="score" for="q1 q2">0</output>
        </p>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
